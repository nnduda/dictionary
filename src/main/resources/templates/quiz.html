<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="#" th:action="@{/quiz}" th:object="${quizAnswers}" method="post">
        <input type="hidden" th:field="*{quizId}">
        <table>
            <tr>
                <th>Words</th>
                <th>Answers</th>
            </tr>

            <tr th:each="quizQuestion : ${quiz.quizQuestions}">
                <td th:text="${quizQuestion.word}"></td>
                <td>
                    <select th:field="*{answers[__${quizQuestionStat.index}__]}">
                        <option th:value="-1" selected disabled hidden>Choose answer</option>
                        <option th:each="answer : ${quizQuestion.answers}"
                                th:value="${answerStat.index}" th:text="${answer}">
                        </option>
                    </select>
                </td>
            </tr>
        </table>
        <input type="submit" th:value="Wyslij"/>
    </form>


    </br>
    </br>
    <form action="#" th:action="@{/quiz/postNote}" th:object="${note}" method="post">
        <input type="number" th:field="${note.referenceTableId}"/>
        <input type="text" th:field="${note.note}"/> <!-- Note note; note.note = text z pola -->
        <input type="submit" th:value="Wyslij"/>
    </form>
</body>
</html>
